<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linha de processamento de leite</title>
    <meta name="description" content="Milk Processing Line">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <script src="./assets/js/aframe-extras.min.js" defer></script>
    <script src="./assets/js/aframe-look-at-component.min.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./favicon.svg">

    <!-- 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>
    -->
  
  </head>
  
  <body>

    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px;">
      Carregando...
    </div>
    
    
    <a-scene background="color: #FAFAFA" cursor="rayOrigin: mouse" raycaster="objects: .clickable" renderer="colorManagement: true" vr-mode-ui="enabled: true" xr-mode="true" stats loading-screen="dotsColor: white; backgroundColor: black">
      <a-sky color="#FAFAFA"></a-sky>
      <a-light intensity="1.3" type="ambient" color="#FAFAFA"></a-light>
      <a-light type="directional" intensity="0.3" color="#FAFAFA" position="2 2 -0.5"></a-light>
      <a-light type="directional" intensity="0.3" color="#FAFAFA" position="-2 2 -0.5"></a-light>
       
       <a-assets>
        <a-asset-item id="gltf" src="./assets/entities/MLP_Ambiente_Mobile.glb"></a-asset-item>
        <a-asset-item id="gltf2" src="./assets/entities/MLP_Canos_Descricao_PTBR.glb"></a-asset-item>
        <a-asset-item id="gltf3" src="./assets/entities/MLP_Canos.glb"></a-asset-item>
        <a-asset-item id="navmesh" src="./assets/entities/MLP_Navegacao.glb"></a-asset-item>
        <img id="screen1" src="./assets/images/ImagemVR-1.png">
        <img id="screen2" src="./assets/images/Imagem-VR Mobile.png">


      </a-assets>
      
      <a-entity id="object1" gltf-model="#gltf" scale="1 1 1" position="-0.93 0 -0.4" visible="true"></a-entity>
      
      <a-entity id="object2" gltf-model="#gltf2" scale="1 1 1" position="-0.93 0 -0.4" visible="false"></a-entity>
      
      <a-entity id="object3" gltf-model="#gltf3" scale="1 1 1" position="-0.93 0 -0.4" visible="true"></a-entity>

      <a-entity class="clickable" geometry="primitive: box; width: 0.3; height: 0.5; depth: 0.25" material="shader: flat; color: yellow" scale="0.9 0.9 0.9" position="1.15 0.8 -1.4" rotation="0 45 20" toggle2></a-entity>
      <a-entity class="clickable" geometry="primitive: box; width: 0.3; height: 0.5; depth: 0.25" material="shader: flat; color: green" scale="0.9 0.9 0.9" position="0.819 0.8 -1.729" rotation="0 45 20" toggle1></a-entity>

      <a-plane id="markerhome" class="clickable"   material="shader: flat; color: red" scale="0.75 0.75 0.75" position="0.25 0.07 0"rotation="-90 0 0" cameracontrol markerhomemove></a-plane>
      <a-plane id="marker1" class="clickable"   material="shader: flat; color: red" scale="0.75 0.75 0.75" position="0.25 0.07 -3.4"rotation="-90 0 0" cameracontrol marker1move></a-plane>
      <a-plane id="marker2" class="clickable"   material="shader: flat; color: red" scale="0.75 0.75 0.75" position="-2 0.07 -3.4"  rotation="-90 0 0" cameracontrol marker2move></a-plane>
      <a-plane id="marker3" class="clickable"   material="shader: flat; color: red" scale="0.75 0.75 0.75" position="2.5 0.07 -3.4" rotation="-90 0 0" cameracontrol marker3move></a-plane>
      <a-plane id="marker4" class="clickable"   material="shader: flat; color: red" scale="0.75 0.75 0.75" position="3.6 0.07 -2.2" rotation="-90 0 0" cameracontrol marker4move></a-plane>
      <a-plane id="marker5" class="clickable"   material="shader: flat; color: red" scale="0.75 0.75 0.75" position="3.6 0.07 -0.4" rotation="-90 0 0" cameracontrol marker5move></a-plane>
      <a-plane id="marker6" class="clickable"   material="shader: flat; color: red" scale="1.25 1.25 1.25" position="6.1 0.07 -6.6" rotation="-90 0 0" cameracontrol marker6move></a-plane>
      
      <a-image src="#screen1" position="-1.12 1.445 -1.65" scale="1.412 0.76" rotation="0 45 0"></a-image>
      <a-image src="#screen2" position="1.1 1.445 -1.65" scale="1.412 0.76" rotation="0 -45 0"></a-image>
    
      <a-entity gltf-model="#navmesh" scale="1 1 1" position="-0.93 0 -0.4" visible="false" nav-mesh></a-entity>

      <a-entity id="rig" movement-controls="speed: 0.06; constrainToNavMesh: true">
        <a-entity camera position="0 1.6 0" look-controls>
          <a-entity id="cursor" cursor="fuse: false" position="0 0 -1">
              <a-circle radius="0.02" color="white"></a-circle>
            
              
          </a-entity>
      </a-entity>
          <a-entity oculus-go-controls></a-entity>
          <a-entity laser-controls="hand: right" line="color: yellow"></a-entity>
      </a-entity>
      
      
    </a-scene>
  </body>
</html>
